<input [(ngModel)]="filterName" type="text">
<input [(ngModel)]="filterType" type="text">
<button (click)="filters()">Filter</button>
<p>{{filterName}}</p>
<div class="characters-container">
  <div class="characters-header">
    <p (click)="sortByName()">Nombre</p>
    <p (click)="sortByType()">Tipo</p>
  </div>
  <div *ngFor="let character of charactersArray; index as i" class="characters-info">
    <p>{{character.name}}</p>
    <p>{{character.species}}</p>
  </div>
</div>
